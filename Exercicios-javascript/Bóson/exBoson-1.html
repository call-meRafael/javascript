<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Base</title>
</head>
<body>
    <h1>Bem vindo!</h1>
    <p>Preencha os campos abaixo:</p>
    <form id="frm1" action="" autocomplete="on" autofocus="on">
        <p>
            <input type="text" name="nome" id="inNome" min="3" max="10" placeholder="Nome completo" required> Usuário
        </p>
        <p>
            <input type="number" name="idade" id="inIdade" min="0" placeholder="Idade" required>
            <label for="inIdade">Idade</label>
        </p>
        <p>
            <input type="number" name="salario" id="inSalario" min="0" step="0.01" placeholder="Salário" required>
            <label for="inSalario">Salário</label>
        </p>
        <input id="BtnConfirmar" type="submit" value="Confirmar" onclick="Confirmar()">
    </form>
    <h3 id="res1"></h3>
    <h4 id="res2"></h4>

    <script src="exBOSON-2.js"></script>
</body>
</html>
