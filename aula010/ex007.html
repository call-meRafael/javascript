<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
</head>
<body>
    <h1>Adding Values</h1>
    <input type="number" name="num1" id="inNum1" placeholder="First Number">
    <input type="number" name="num2" id="inNum2" placeholder="Second Number">
    <input type="button" value="Sum" id="btnAdd">
    <p id="result">Result!</p>

    <script>
        function add() {
            const num1 = document.querySelector('#inNum1').value
            const num2 = document.querySelector('#inNum2').value
            const soma = Number(num1) + Number(num2)
            const result = document.querySelector('#result')
            
            result.innerText = `The sum is ${soma}.`
            // document.querySelector('#result').innerText = `The sum is ${soma}.`

            
        }
    </script>
</body>
</html>
