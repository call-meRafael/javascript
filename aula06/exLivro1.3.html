<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Javascript</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: normal;
            color: black;
        }
    </style>

</head>
<body>
    <script>
       const fruta = 'Banana'
       const preço = 3.50
       const levar = true
       let novoValor
       console.log(typeof fruta) // string
       console.log(typeof preço) // number
       console.log(typeof levar) // boolean/booleano
       console.log(typeof novoValor) // undefined
    </script>
</body>
</html>
