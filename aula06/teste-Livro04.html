<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando Javascript</title>
    <style>
      body {
        background-color: cornflowerblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        font-weight: normal;
        color: black;
      }
    </style>
  </head>
  <body>
    <script>
     /* Elabore um programa que leia duas notas de um aluno em uma disciplina. Calcule e informe a média das notas. */

     const nota1 = Number(prompt('Informe a primeira nota: '))
     const nota2 = Number(prompt('Informe a segunda nota: '))
     const media = Number(nota1 + nota2) / 2

     alert(`A sua média nesta disciplina é: ${media}`)
    </script>
  </body>
</html>
