<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando Javascript</title>
    <style>
      body {
        background-color: cornflowerblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        font-weight: normal;
        color: black;
      }
    </style>
  </head>
  <body>
    <script>
      const jantar = Number(prompt("Valor do jantar R$: "));
      const garçom = jantar * 0.1;
      const total = jantar + garçom;
      alert(
        `Taxa garçom R$: ${garçom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`
      );
      document.write(
        `Taxa do garçom ${garçom.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}\nTotal ${total.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`
      );
    </script>
  </body>
</html>
