    <title>Estudando Javascript</title>

      body {
        background-color: cornflowerblue;

  <body>
    <script>
      /* Elabore um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.*/

      const numero = Number(prompt('Informe um número'))
      
      alert(`Os números vizinhos de ${numero} são ${numero - 1} e ${numero + 1}.`)
    </script>
  </body>
