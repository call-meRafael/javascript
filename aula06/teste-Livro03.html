<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando Javascript</title>
    <style>
      body {
        background-color: cornflowerblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        font-weight: normal;
        color: black;
      }
    </style>
  </head>
  <body>
    <script>
     /* Elabore um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento a vista com 10% de desconto e o valor em 3x. */ 

     const preçoProduto = Number(prompt('Preço do produto: '))
     const desconto = preçoProduto * 0.1
     const valoràVista = preçoProduto - desconto
     const valor3x = preçoProduto / 3

     alert(`O valor à vista é de ${valoràVista.toLocaleString(
                       'pt-BR',
                       {style:"currency",
                        currency: 'BRL',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                       })} com desconto de 10%. \nO valor em 3x é de ${valor3x.toLocaleString(
                        'pt-BR',
                        {style:"currency",
                        currency: 'BRL',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                        }
                       )}`)
    </script>
  </body>
</html>
