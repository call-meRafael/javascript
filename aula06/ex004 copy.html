<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Javascript</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: normal;
            color: black;
        }
    </style>

</head>
<body>
    <script>
       var nome = prompt('Qual é o seu nome?')
       document.write(`Olá, <strong>${nome}</strong>! seu nome possui ${nome.length} letras.`)
       document.write(`<br>Seu nome em maiúsculas é <em>${nome.toUpperCase()}</em>`)
       document.write(`<br>Seu nome em letras minúsculas é <ins>${nome.toLowerCase()}</ins>`)
       
    </script>
</body>
</html>
