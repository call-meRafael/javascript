<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Javascript</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: normal;
            color: black;
        }
    </style>

</head>
<body>
    <script>
       const number = prompt('Número: ') //Lê um dado de entrada
       const dobro = number * 2 // calcula o dobro do número de entrada

       // Exibe o resultado das operações acima
       alert('O dobro de ' + number + ' é ' + dobro)
       alert(`O dobro de ${number} é ${dobro}`)
       document.write((`O dobro de <ins>${number}</ins> é <strong>${dobro}<strong>`))
    </script>
</body>
</html>
